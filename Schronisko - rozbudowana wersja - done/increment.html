<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="increment.css">
    <title>SCHRONISKO DLA ZWIERZĄT</title>

<body>
    <h1>
        SCHRONISKO DLA ZWIERZĄT

    <div class="box" id="div1">
        <label for="name">Pies</label>
        <div class="dec">-</div>
        <input type="text" name="qty" id="1" value="0" class="input-field">
        <div class="inc">+</div>
    </div>
    <div class="box">
        <label for="name">Chomik</label>
        <div class="dec">-</div>
        <input type="text" name="qty" id="2" value="0" class="input-field">
        <div class="inc">+</div>
    </div>
    <div class="box">
        <label for="name">Kot</label>
        <div class="dec">-</div>
        <input type="text" name="qty" id="3" value="0" class="input-field">
        <div class="inc">+</div>
    </div>
    <div class="box">
        <label for="name">Ptaki</label>
        <div class="dec">-</div>
        <input type="text" name="qty" id="4" value="0" class="input-field">
        <div class="inc">+</div>
    </div>
    
    <div id="myDIV" class="header">
        <h2 style="margin:5px">Dodaj zwierzaka!</h2>
        <input type="text" id="newPet" placeholder="rodzaj...">
        <button class="addBtn">Dodaj</button>
      </div>
<script src="increment.js"></script> 
</body>
</html>
